<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Carros</title>
    <link rel="stylesheet" href="/css/carstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" href="https://www.pngall.com/wp-content/uploads/10/Ethereum-Logo-No-Background.png" type="image/x-icon"> 
</head>
<body>
    <div class="voltar">
        <a href="/"><i class="fas fa-arrow-left fa-3x"></i></a>
    </div>

    <div class="container">
        <div class="screen">
            <div class="screen__content">
                <h1>Cadastro de Carros</h1>
                <div class="form-container">
                    <form action="/cadastrarCarro" method="post" class="login login-left">
                        <div class="login__field">
                            <i class="login__icon fas fa-car"></i>
                            <input type="text" id="modelo" name="modelo" class="login__input" placeholder="Modelo" required>
                        </div>
                        <div class="login__field">
                            <i class="login__icon fas fa-car"></i>
                            <input type="text" id="placa" name="placa" class="login__input" placeholder="Placa" required>
                        </div>
                        <div class="login__field">
                            <i class="login__icon fas fa-car"></i>
                            <input type="number" id="ano" name="ano" class="login__input" placeholder="Ano" required>
                        </div>
                        <div class="login__field">
                            <i class="login__icon fas fa-car"></i>
                            <input type="text" id="cor" name="cor" class="login__input" placeholder="Cor" required>
                        </div>
                        <div class="login__field">
                            <i class="login__icon fas fa-car"></i>
                            <input type="text" id="valor" name="valor" class="login__input" placeholder="Valor" required>
                        </div>
                        <button class="button login__submit">
                            <span class="button__text">Cadastrar Carro</span>
                            <i class="button__icon fas fa-chevron-right"></i>
                        </button>
                    </form>
                </div>
            </div>
            <div class="screen__background">
                <span class="screen__background__shape screen__background__shape4"></span>
                <span class="screen__background__shape screen__background__shape3"></span>
                <span class="screen__background__shape screen__background__shape2"></span>
                <span class="screen__background__shape screen__background__shape1"></span>
            </div>
        </div>
    </div>
</body>
</html>
