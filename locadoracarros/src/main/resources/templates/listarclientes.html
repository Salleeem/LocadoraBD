<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Clientes</title>
    <link rel="stylesheet" href="/css/listcli.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" href="https://www.pngall.com/wp-content/uploads/10/Ethereum-Logo-No-Background.png" type="image/x-icon"> 
</head>
<body>

    <div class="voltar">
        <a href="/"><i class="fas fa-arrow-left fa-3x"></i></a>
    </div>

    
    <div class="main-content">

       

        <h1>Lista de Clientes</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Email</th>
                    <th>Endereço</th>
                    <th>Telefone</th>
                    <th>Data de Nascimento</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cliente : ${clientes}">
                    <td th:text="${cliente.idCliente}"></td>
                    <td th:text="${cliente.nome}"></td>
                    <td th:text="${cliente.cpf}"></td>
                    <td th:text="${cliente.email}"></td>
                    <td th:text="${cliente.endereco}"></td>
                    <td th:text="${cliente.telefone}"></td>
                    <td th:text="${cliente.dataNas}"></td>
                    <td>
                        <a th:href="@{/editarcliente/{idCliente}(idCliente=${cliente.idCliente})}">Editar</a> |
                        <a th:href="@{/deletarcliente/{idCliente}(idCliente=${cliente.idCliente})}">Deletar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
