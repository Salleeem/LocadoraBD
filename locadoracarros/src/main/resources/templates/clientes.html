<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    <link rel="stylesheet" href="/css/clistyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="voltar">
        <a href="/"><i class="fas fa-arrow-left fa-3x"></i></a>
    </div>

    <div class="container">
        <div class="screen">
            <div class="screen__content">
                <h1>Cadastro de Clientes</h1>
                <div class="form-container">
                    <form action="/cadastrarClientes" method="post" class="login login-left">
                        <div class="login__field">
                            <i class="login__icon fas fa-user"></i>
                            <input type="text" id="nome" name="nome" class="login__input" placeholder="Nome" required>
                        </div>
                        <div class="login__field">
                            <i class="login__icon fas fa-id-card"></i>
                            <input type="text" id="cpf" name="cpf" class="login__input" placeholder="CPF" required>
                        </div>
                        <div class="login__field">
                            <i class="login__icon far fa-envelope"></i>
                            <input type="email" id="email" name="email" class="login__input" placeholder="Email" required>
                        </div>
                        <div class="login__field">
                            <i class="login__icon fas fa-home"></i>
                            <input type="text" id="endereco" name="endereco" class="login__input" placeholder="EndereÃ§o" required>
                        </div>
                        <div class="login__field">
                            <i class="login__icon fas fa-phone"></i>
                            <input type="text" id="telefone" name="telefone" class="login__input" placeholder="Telefone" required>
                        </div>
                        <div class="login__field">
                            <i class="login__icon far fa-calendar-alt"></i>
                            <input type="date" id="dataNas" name="dataNas" class="login__input" placeholder="Data de Nascimento" required>
                        </div>
                        <button class="button login__submit">
                            <span class="button__text">Cadastrar Cliente</span>
                            <i class="button__icon fas fa-chevron-right"></i>
                        </button>
                    </form>
                </div>
            </div>
            <div class="screen__background">
                <span class="screen__background__shape screen__background__shape4"></span>
                <span class="screen__background__shape screen__background__shape3"></span>
                <span class="screen__background__shape screen__background__shape2"></span>
                <span class="screen__background__shape screen__background__shape1"></span>
            </div>
        </div>
    </div>
</body>
</html>
